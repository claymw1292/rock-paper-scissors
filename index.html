<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <div>
    <button id="btn">Rock</button>
  </div>
  <div>
    <button id="btn">Paper</button>
  </div>
  <div>
    <button id="btn">Scissors</button>
  </div>

<script>

let p1Score = 0; 
let cpuScore = 0;

// Player 1 choice selection and proper case
function p1Selection() {
let p1Play = prompt('Name your weapon!') || "Rock";
let p1Choice = p1Play.slice(0, 1).toUpperCase() + p1Play.slice(1).toLowerCase();
return p1Choice;
}

// CPU random choice selection
function cpuSelection() {
let cpuPlay = ['Rock', 'Paper', 'Scissors'];
let cpuChoice = cpuPlay[Math.floor(Math.random() * cpuPlay.length)];
return cpuChoice;
}

// Logic for 1 round - draw, win, loss - alert and return result
function playRound(p1Choice, cpuChoice) {
if (p1Choice === cpuChoice) {
    alert("Ahhh... Great Minds Think Alike");
    return 0;
}
else if ((p1Choice.includes('ock') && cpuChoice.includes('ors')) ||
        (p1Choice.includes('ors') && cpuChoice.includes('per')) ||
        (p1Choice.includes('per') && cpuChoice.includes('ock'))) {
            alert("You Chose... Wisely!");
            return 1;
}
else {
    alert("You Chose... Poorly");
    return 2;
}
}

function updateScore(result){
    if(result === 1) {
      return p1Score++;
    }
    if(result === 2) {
      return cpuScore++;
    }
    if(result === 0) {
      cpuScore += 0;
      p1Score += 0;
    }
}

function game(numOfRounds) {
do {
let p1Choice = p1Selection();
let cpuChoice = cpuSelection();
let result = playRound(p1Choice, cpuChoice);
updateScore(result);

if (result !== 0) {
    numOfRounds--;
}
} while (numOfRounds > 0);

if (p1Score > cpuScore) {
    alert("Victory is yours!");
}
else {
    alert("You have been defeated.")
}
}
game(1);

console.log('You: ' + p1Score, 'CPU: ' + cpuScore);


</script>
</body>
</html>
